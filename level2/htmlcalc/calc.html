<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
    <div class="formBg">
        <div>
            <h1>ADDITION</h1>
            <form name="addForm" onSubmit="return false"> 
                <input id="add1" placeholder="Number 1"> +
                <input id="add2" placeholder="Number 2">
                <button id="addButt">Submit</button>    
            </form>
            
        </div>
        <div>
            <h1>SUBTRACTION</h1>
            <form name="subForm" onSubmit="return false"> 
                <input id="sub1" placeholder="Number 1"> -
                <input id="sub2" placeholder="Number 2">
                <button id="subButt">Submit</button>
            </form>
        </div>
        <div>
            <h1>MULTIPLICATION</h1>
                <form name="multiForm" onSubmit="return false"> 
                <input id="multi1" placeholder="Number 1"> X
                <input id="multi2" placeholder="Number 2">
                <button id="multiButt">Submit</button>
            </form>
        </div>
        <script src="calc.js"></script>
    </div>
</body>
</html>
